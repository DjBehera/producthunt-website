{% extends 'base.html'%}

{% block content%}
{%if error%}
{{error}}<br><br>
{% endif %}
<h1>Signup</h1>
<br>
<form method="POST" action="{% url 'signup' %}">
	{% csrf_token %}
	Username:<br>
	<input type="text" name="username"><br>
	Password:<br>
	<input type="text" name="password1"><br>
	Confirm Password:<br>
	<input type="text" name="password2"><br><br>
	<input type="submit" class="btn btn-primary" value="Sign Up"><br><br>
</form>
{% endblock %}
